<h1>Students Details</h1>

<div class="row">

<div class="panel">
   
    
    <div class="media">
  <a class="pull-left" href="#details/{{$index}}">
    <img class="media-object" src="{{current.gravatar}}" alt="Gravatar">
          </a>
  <div class="media-body">
    <h4 class="media-heading">{{current.name}}</h4>
    <p>{{current.email}}</p>
    <p>{{current.phone}}</p>
    <p>{{current.student_id}}</p>
  </div>
</div>
</div>
</div>
